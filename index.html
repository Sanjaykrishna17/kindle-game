<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="400"></canvas>
<button id="moveLeftButton">Move Left</button>
<button id="moveRightButton">Move Right</button>
<p>Score: <span id="score">0</span></p>
<p>High Score: <span id="highScore">0</span></p>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Ball properties
    let ballRadius = 20;
    let ballX = canvas.width / 2;
    let ballY = 30;
    let ballSpeedY = 2;

    // Paddle properties
    let paddleHeight = 10;
    let paddleWidth = 80;
    let paddleX = (canvas.width - paddleWidth) / 2;

    // Button controls
    const moveLeftButton = document.getElementById('moveLeftButton');
    const moveRightButton = document.getElementById('moveRightButton');

    // Score
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;

    // Set up event listeners for buttons
    moveLeftButton.addEventListener('click', function() {
        movePaddle('left');
    });

    moveRightButton.addEventListener('click', function() {
        movePaddle('right');
    });

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = '#0095DD';
        ctx.fill();
        ctx.closePath();
    }

    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = '#0095DD';
        ctx.fill();
        ctx.closePath();
    }

    function drawScore() {
        document.getElementById('score').textContent = score;
        document.getElementById('highScore').textContent = highScore;
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBall();
        drawPaddle();
        drawScore();

        // Update ball position
        ballY += ballSpeedY;

        // Bounce the ball off the walls
        if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
            ballSpeedY = -ballSpeedY;
        }

        // Bounce the ball off the paddle
        if (
            ballY + ballRadius > canvas.height - paddleHeight &&
            ballX > paddleX &&
            ballX < paddleX + paddleWidth
        ) {
            ballSpeedY = -ballSpeedY;
            increaseScore();
        }

        // Keep the ball within the canvas bounds
        if (ballY + ballRadius > canvas.height) {
            resetGame();
        }

        // Request next frame
        requestAnimationFrame(draw);
    }

    function movePaddle(direction) {
        if (direction === 'left' && paddleX > 0) {
            paddleX -= 10;
        } else if (direction === 'right' && paddleX < canvas.width - paddleWidth) {
            paddleX += 10;
        }
    }

    function increaseScore() {
        score++;
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
        }
    }

    function resetGame() {
        score = 0;
        ballX = canvas.width / 2;
        ballY = 30;
        paddleX = (canvas.width - paddleWidth) / 2;
    }

    draw();  // Start the game loop
</script>

</body>
</html>
